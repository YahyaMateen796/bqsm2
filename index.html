        <div class="container my-5" style="height: 500px;width: 350px; border: 1px solid black;">
            <div class="container"><input type="text" id="display" readonly style="height: 150px; margin-left: -25px; width: 350px;"> </div>
            <div class="container-fluid">
                <button onclick="clearDisplay()" class="btn" style="
                    width: 175px;
                    height: 70px;
                    margin-left: -25px;
                    
                    background-color: red;
                    ">C</button>
                <button onclick="appendToDisplay('/')" class="btn" style="width: 87.2px;height: 70px; ">/</button>
                <button onclick="appendToDisplay('*')" class="btn" style="width: 87px;height: 70px; margin-right: -25px; ; ">*</button>
            </div>
            <div class="container-fluid">
                <button onclick="appendToDisplay('7')" class="btn" style="margin-left: -25px;width: 87px;height: 70px; 
                    ">7</button>
                <button onclick="appendToDisplay('8')" class="btn" style="width: 87.2px;height: 70px;">8</button>
                <button onclick="appendToDisplay('9')" class="btn" style="width: 87.2px;height: 70px;">9</button>

            </div>
            <div class="container">
                <button onclick="appendToDisplay('4')" class="btn " style="margin-left: -25px;width: 87px;height: 70px; margin-top: -10px;">4</button>
                <button onclick="appendToDisplay('5')" class="btn" style="width: 87.2px;height: 70px; margin-top: -10px; ">5</button>
                <button onclick="appendToDisplay('6')" class="btn" style="width: 87.2px;height: 70px; margin-top: -10px; ">6</button>
                <button onclick="appendToDisplay('+')" class="btn" style="width: 87px;height:140px; margin-right: -25px; margin-bottom: -60px;">+</button>
            </div>
            <div class="container">
                <button onclick="appendToDisplay('1')" class="btn" style="margin-left: -25px;width: 87px;height: 70px; margin-top: -10px;">1</button>
                <button onclick="appendToDisplay('2')" class="btn " style="width: 87.2px;height: 70px; margin-top: -10px;">2</button>
                <button onclick="appendToDisplay('3')" class="btn" style="width: 87.2px;height: 70px; margin-top: -10px;">3</button>

            </div>
            <div class="container">
                <button onclick="appendToDisplay('0')" class="btn" style="margin-left: -25px;width: 87px;height: 70px;">0</button>
                <button onclick="appendToDisplay('00')" class="btn" style="width: 87.2px;height: 70px; ">00</button>
                <button onclick="appendToDisplay('.')" class="btn" style="width: 87px;height: 70px;">.</button>
                <button onclick="calculate()" class="btn" style="width: 87px;height: 70px; margin-right: -25px;
                    background-color: rgb(25, 238, 238);">=</button>
